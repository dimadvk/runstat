{% extends "runstat/base.html" %}

{% block meta_title %}Group Members{% endblock meta_title %}

{% block title %}Group Members [ search field ]
{% endblock title %}

{% block content %}

<table class="table table-striped table-hover">
  <thead>
      <tr>
          <th>Photo</th>
          <th>Name</th>
      </tr>
  </thead>
  <tbody>
      {% for member in members %}
        <tr>
            <td><img src="http://graph.facebook.com/v2.5/{{member.object_id}}/picture"
                    alt="Photo" class="img-rounded"></td>
            <td>{{member.name}}</td>
        </tr>
      {% endfor %}
  </tbody>
</table>
{% endblock %}
